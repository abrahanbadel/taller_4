<body>
    <h1>Ejemplo Formulario #1</h1>

    <form action="">

    <input type="text" placeholder="Nombre:" pattern="[a-z A-Z ]*" maxlength="60"> &nbsp;
    <input type="text" placeholder="Compañia:">
<br> <br>
 <input type="text" placeholder="Número:" pattern="\+[0-9]{2} [0-9]{3} [0-9]{9}" title="Se debe validar este formato: +dd-ddd-ddddddddd"">
    &nbsp;
    
    <abbr title="solo @gmail.com"><input type="email" placeholder="Email:" pattern=".+@gmail\.com" maxlength="30" title="Solo gmail"></abbr>
    

<br><br>

<input type="submit">
    
    </form>

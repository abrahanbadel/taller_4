<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo Formulario #2</title>
</head>
<body>
    <h1>Ejemplo Formulario #2</h1>

    <form action="">
*user ID: <input type="text" pattern=".{5,12}" title="El campo debe tener entre 5 y 12 caracteres" required><br><br>

*password: <input type="password"  pattern=".{7,12}" title="El campo debe tener entre 7 y 12 caracteres" required> <br><br>

*name: <input type="text" pattern="[A-Za-z]+" title="El campo solo debe contener letras del alfabeto" required><br><br>

addres: <input type="text"> <br><br>

*country: <select name="pais" required>
    <option value="seleccionar">Seleccionar país</option>
    <option value="Estados Unidos">Estados Unidos</option>
    <option value="España">España</option>
    <option value="chile">Chile</option>
    <option value="colombia">Colombia</option>
  </select>
<br><br>

*zip code: <input type="number" required> <br><br>
*email: <input type="email" required> <br><br>

*sex: <input type="radio" name="sex" required>male &nbsp;  <input type="radio" name="sex">female <br><br>
*language: <input type="checkbox" name="lang" checked required>English <input type="checkbox" name="lang">Spanish <br><br>

about:<br><textarea cols="40" rows="10"></textarea>
<br><br>
<input type="submit">
    </form>
</body>
</html>
